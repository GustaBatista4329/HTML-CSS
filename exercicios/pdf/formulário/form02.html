<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p><label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto" accept="image/*">
        </p>
        <p>
            <label for="iidade">Idade:</label>
            <input type="number" name="idade" id="iidade" min="1" max="120" value="20">
        </p> 
        <p>
            <fieldset style="width: 100px;">
                <legend>Sexo</legend>
                <input type="radio" name="sex" id="isexmasc" checked>
                <label for="isexmasc">Masculino</label>
                <input type="radio" name="sex" id="isexfem">
                <label for="isexfem">Feminino</label>
            </fieldset>
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" pattern="\([0-10] {2}\) ([\s]) [0-10] {4,6}-[0-10]{4}" placeholder="(XX)xxxx-xxxx">
        </p>
        <P>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" size="30" maxlength="50">
        </P>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" minlength="4" maxlength="8" size="8">
        </p>
        <p>
            <label for="imes">Mês de aniversário</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da compra:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da compra:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#000000">
        </p>
        <p>
            <label for="isast">Nível de sastifação</label>
            <input type="range" name="sast" id="isast" min="0" max="4" value="2">
        </p>
        <p>
            <input type="checkbox" name="termosdeuso" id="iuso">
            <label for="iuso">Aceito os <a href="#">Termos de uso</a></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
