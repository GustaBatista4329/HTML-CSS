<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 600px;
            border-collapse: separate;
        }

        td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th rowspan="2">3</th>
                <th>4</th>
            </tr>
            <tr>
                <th>5</th>
                <th>6</th>
                <th>7</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

    <div>
        <table>
            <thead>
                <tr>
                    <th colspan="4">A</th>
                    <th rowspan="4">B</th>
                </tr>
                <tr>
                    <th rowspan="4">C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                </tr>
                <tr>
                    <th>G</th>
                    <th>H</th>
                    <th>I</th>
                </tr>
                <tr>
                    <th>J</th>
                    <th>L</th>
                    <th>M</th>
                </tr>
                <tr>
                    <th colspan="4">N</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
